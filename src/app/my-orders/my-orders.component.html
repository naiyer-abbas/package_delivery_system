

<table class="table table-success">
    <thead>
      <tr>
        <th scope="col">ORDER ID</th>
        <th scope="col">To</th>
        <th scope="col">From</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderList">
        <td>{{order["_id"]}}</td>
        <td>{{order["pickupAddress"]}}</td>
        <td>{{order["deliveryAddress"]}}</td>
      </tr>
    </tbody>
  </table>
