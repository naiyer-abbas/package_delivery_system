<form #myForm="ngForm">
    <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label"> <h6>Email address</h6></label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
    </div>
    <div class="mb-4">
        <label for="exampleInputPassword1" class="form-label"> <h6>Password</h6></label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" ngModel>
    </div>
    <button type="submit" (click)="userLogin(myForm.value)" class="btn btn-success">Login</button>
    <div class="mt-3">
        <a class="toggle" routerLink="/signup">Don't have an account? Click here to register</a>
    </div>
</form>
